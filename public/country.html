<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

			href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
			rel="stylesheet"
		/>
		<!-- Bootstrap Stylesheet -->

			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

			crossorigin="anonymous"
		/>

			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

			crossorigin="anonymous"
		></script>

			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
		<!-- Main external stylesheet -->
		<link rel="stylesheet" type="text/css" href="./css/country.css" />
	</head>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">
			<!-- Credits from: https://www.flaticon.com/free-icon/bug_490865 -->
			<img
				src="img/bug.svg"
				width="30"
				height="30"
				class="d-inline-block align-top"
				alt=""
			/>
			Coronavirus Watch
		</a>
		<button
			class="navbar-toggler"
			type="button"
			data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent"
			aria-expanded="false"
			aria-label="Toggle navigation"
		>
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/dashboard.html">Dashboard</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/snap.html">Snap</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input
					class="form-control mr-sm-2"
					type="search"
					placeholder="Enter Country name..."
					aria-label="Search"
				/>
				<button
					class="btn btn-outline-success my-2 my-sm-0"
					type="submit"
				>
					Search
				</button>
			</form>
		</div>
	</nav>
	<!-- Main Container for Timeline and Search Bar -->
	<main>
		<h1 id="countryName">Search for a Country...</h1>
		<!-- JavaScript Injected Country Timeline -->
		<div class="timeline"></div>

		<!-- JavaScript Injected Country Graphs -->
		<div class="row" id="graphs"></div>

		<!-- Search Box Wrapper -->
		<div class="container">
			<!-- Search Box -->
			<div class="row countryForm">
				<form>
					<input type="search" name="country" id="search" />
					<button
						type="submit"
						name="submit"
						id="submitBtn"
						value="Search Countries"
					>
						Search Countries
					</button>
				</form>
			</div>
		</div>
	</main>
	<script src="js/country.js"></script>
